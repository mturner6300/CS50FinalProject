{% extends "layout.html" %}
{% block main %}

<h1>This is the My Account Page</h1>

<form action="/register" method="post">
    <div class="form-group">
        <select name="maths_placement">
            {% if my_maths_placement %}
            <option value="" disabled selected> Maths Placement/First Maths Course </option>
            {% endif %}
            {% for id, name in maths_placements %}
                {% if my_maths_placement == {{ id }} %}
                    <option value="{{ id }}" selected> {{ name }} </option>
                { else }
                    <option value="{{ id }}"> {{ name }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <select name="maths_placement">
            {% if my_expos_placement %}
            <option value="" disabled selected> Expos Placement </option>
            {% endif %}

            {% for id, name in expos_placements %}
                {% if my_expos_placement == {{ id }} %}
                    <option value="{{ id }}" selected> {{ name }} </option>
                { else }
                    <option value="{{ id }}"> {{ name }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
</form>




{% endblock %}
