{% extends "layout.html" %}
{% block main %}

<h1 style="text-align: center;">This is the My Courses Page</h1>

<h2> My Favorite Courses</h2>
<table>
    <thead>
      <tr>
        <th> # </th>
        <th> Code </th>
        <th> Name </th>
        <th> Description </th>
        <th> Remove favourite </th>
      </tr>
    </thead>
    <tbody>
        {% for i, name, desc, code in favourites %}
        <tr>
          <td>{{ loop.index}}</td>
          <td> {{ code }} </td>
          <td> {{ name }} </td>
          <td> {{ desc }} </td>
          <td> <form method="post" action="/removefavourite"> <button name="id" value="{{ i }}">
            <img src="/static/noun_Star_750825.png" alt="Star by Zaff Studio from the Noun Project" style="width:20px;height:24px;">
            </form> </button> </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
