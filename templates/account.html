{% extends "layout.html" %}
{% block main %}

<h1>This is the Account Page</h1>

<form action="/account" method="post">
    <div class="form-group">
        <select name="maths_placement">
            {% if (my in my_maths_placement)[0] %}
                <option value="" disabled selected> Maths Placement/First Maths Class </option>
            {% endif %}

            {% for id, name in maths_placements %}
                {% if not ((my in my_maths_placement)[0] == id) %}
                    <option value="{{ id }}" selected> {{ name }} </option>
                {% else %}
                    <option value="{{ id }}"> {{ name }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <select name="expos_placement">
            {% if (my in my_expos_placement)[0] %}
                <option value="" disabled selected> Expos Placement </option>
            {% endif %}

            {% for id, name in expos_placements %}
                {% if not ((my in my_expos_placement)[0] == id) %}
                    <option value="{{ id }}" selected> {{ name }} </option>
                {% else %}
                    <option value="{{ id }}"> {{ name }} </option>
                {% endif %}
            {% endfor %}
            
        </select>
    </div>
    <div class="form-group">
        <select name="lifesci_placement">
            {% if (my in my_lifesci_placement)[0] %}
                <option value="" disabled selected> LifeSci Placement </option>
            {% endif %}

            {% for id, name in lifesci_placements %}
                {% if not ((my in my_lifesci_placement)[0] == id) %}
                    <option value="{{ id }}" selected> {{ name }} </option>
                {% else %}
                    <option value="{{ id }}"> {{ name }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <button class="submit"> Submit </button>
</form>




{% endblock %}
