{% extends "layout.html" %}
{% block main %}

<style> h1 {color:#e3e4e9; text-shadow: 3px 3px 0 #000; font-size: 64px;}</style>

<img src="static/waterfall.jpg" alt="Waterfall Photo" class="photocenter" height="1000px">

<h1 style="text-align: center; justify-content: center; margin-top: -40%;">Track Search</h1>

<div style="align-self: center;">
    <div class="searchbar" style="margin-top: 2%; display:flex; align-items: center; justify-content: center; padding-left: 8%;"> 
        <form action="/tracksearch" method="post"> 
            <button>
                <img src="/static/magnify.png">
            </button>
            <input autocomplete="off" type="text"
            placeholder=" Search "
            name="q"> 
        </form> 
    </div>
</div>




{% endblock %}
